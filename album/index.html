<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<title>js小效果</title>
</head>
<body>

	<div class="swipe" id="swipe">
		<div class="swipe_wrap">0</div>
		<div class="swipe_wrap">1</div>
		<div class="swipe_wrap">2</div>
		<div class="swipe_wrap">3</div>
		<div class="swipe_wrap">4</div>
		<div class="swipe_wrap">5</div>
    </div>
	<div style="height: 600px">
		<div class="a" id="test">adfasdfasdfasdf</div>
		<div class="b" id="testa">adfasdfasdfasdf</div>
	</div>
	<script language="javascript" type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		var banner =  new swipe({
            "elm":document.getElementById('swipe'),
            "axis":"X", // 滚动方向 默认X
            // "autoplay":3000, //  是否自动播放  默认false
            "dataIndex":0, // 起始数据索引  默认0
            "callback":function(eq){ // 自选
            	// console.log(eq);
            }
		});

		var m = document.getElementById('test');
		console.log(m)
		m.addEventListener('click',function(){
			console.log(555)
		})


		var n = document.getElementById('testa');
		console.log(n)
		n.addEventListener('click',function(){
			console.log(5444556644444446)
		})
	</script>
</body>
</html>
