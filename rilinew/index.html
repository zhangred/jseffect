<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="zshdatepicker.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="zshdatepicker.js"></script>
	<title>手机端小效果</title>
</head>
<body>
	<p class="J_choosetime ls a" data-timegroup="y-m-d" data-format="y/m/d" data-title="选择年月日" data-time="2018/12/28 12:12:12">2018/12/28</p><br><br>
	<p class="J_choosetime ls b" data-timegroup="y-m-d-h-i" data-format="y/m/d h:i" data-title="选择年月时分" data-time="2018/11/27 12:12:12">2018/11/27 12:12</p><br><br>
	<p class="J_choosetime ls c" data-timegroup="y-m-d-h-i-s" data-format="y/m/d h:i:s" data-title="选择全部" data-time="2018/9/28 12:12:12">2018/9/28 12:12:12</p><br><br>



	<script type="text/javascript">
		//初始化时间选择器
		var dt = new dateselect({
				"targets":document.getElementsByClassName('J_choosetime'),
				"selected":function(opt){
					opt.target.innerHTML = opt.timestr;
					dt.hide();
				}
			});
	</script>
</body>
</html>
