<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="main.js"></script>
	<title>js小效果</title>
</head>
<body>

	<div class="slider" id="swipe"></div>
	<p style="height:500px;"></p>
	<script type="text/javascript">
		var data = [
			'<p class="text text1">内容01</p>',
			'<p class="text text2">内容02</p>',
			'<p class="text text3">内容03</p>',
			'<p class="text text4">内容04</p>',
			'<p class="text text5">内容05</p>'
		];
		var banner =  new slider({
			"data":data, // 数据数组
            "elm":document.getElementById('swipe'),
            "axis":"X", // 滚动方向 默认X
            "autoplay":true, //  是否自动播放  默认false
            "isLoop":true, // 是否循环 默认false
            "dataIndex":0, // 起始数据索引  默认0
            // "pagefixed":true, // 是否禁用页面滚动  默认false
            "poter":true, // 是否显示指针 默认true
            "datachange":function(eq){ // 自选
            	console.log(eq);
            }
		});

		setTimeout(function(){
			banner.swipeTo(3);
		},2000);

	</script>
</body>
</html>
