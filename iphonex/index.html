<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>iphonex适配测试</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div style="padding: 20px;">
		<div class="boxc">css-iphonex适配-适配失败</div>
		<div class="boxa">css-iphonex适配-适配成功</div>
		<br />
		<div class="">屏幕大小：<span id="J_screen"></span></div>
		<br />
		<div class="">window大小：<span id="J_win"></span></div>
		<br />
	</div>
	<div style="height: 1000px;"></div>
	
	<script>

		var J_screen = document.getElementById('J_screen')
		J_screen.innerHTML = '宽：'+screen.availWidth+'，高：'+screen.availHeight;

		var J_win = document.getElementById('J_win')
		J_win.innerHTML = '宽：'+window.innerWidth+'，高：'+window.innerHeight;

	</script>
</body>
</html>
