<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>安卓环境唤起app测试</title>
    <style>
        a{ text-decoration:none; color: #222;}
        .btn{ display: block; width: 50%; margin: 30px auto; border:1px solid #eee; line-height: 40px; text-align: center;}
        .btna{ display: none;}
    </style>
</head>
<body>
    <a href="javascript:;" class="btn" id="J_btn">唤起app，无参数</a>
    <a href="javascript:;" class="btn" id="J_btna">唤起app，带参数 key=1</a>
    <a href="https://www.fir.im/pjry" class="btn btna" id="J_btnb">2s没有唤起，展示下载按钮</a>

    <a href="duanxiaoli://" class="btn" id="J_btnd">Scheme唤起app</a>
	<script>
        var down = document.getElementById('J_btnb');
        
        var btn = document.getElementById('J_btn');
        btn.addEventListener('click',function(){
            window.location.href = 'app://duanxiaoli/wakeapp';
            setTimeout(function() {
                down.classList.remove('btna')
            },2000)
        })


        var btna = document.getElementById('J_btna');
        btna.addEventListener('click',function(){
            window.location.href = 'app://duanxiaoli/wakeapp?key=1';
            setTimeout(function() {
                down.classList.remove('btna')
            },2000)
        })
        var btnd = document.getElementById('J_btnd');
        btna.addEventListener('click',function(){
            setTimeout(function() {
                down.classList.remove('btna')
            },2000)
        })
        

        
	</script>
</body>
</html>
