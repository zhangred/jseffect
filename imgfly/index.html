<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>js小效果</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="html modal-open">
    <div class="t" id="tar"></div>
    <div class="img"><img src="http://7ximo5.com1.z0.glb.clouddn.com/FtnfgB55nd0SxdX7T5-l81ApJtU6" id="img"></div>
</div>

<script>
    imgfly({
        "elm":document.getElementById('img'), // 对象img
        'tag':document.getElementById('tar'), // 目标位置
        "px":0, // x偏移 默认0
        "py":0, // y偏移 默认0
        "opacity": 0, // 透明度  默认0
        "scale":0.5, //  大小变换 默认0.1
        "time":2, // 飞行时间 秒  默认2
        "callback":function(){
            console.log('done')
        }
    })
</script>
</body>
</html>
