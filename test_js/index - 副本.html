	<script src="./jquery-2.1.4.min.js"></script>
	<script>
		$(function(){
			let prev = $('#J_prev')
			let next = $('#J_next')
			let jump = $('#J_jump')
			let content = $('.content')
			let cur = 0

			prev.click(function(){
				
				if(cur-1>=0) {
					content.eq(cur).addClass('right or')
					content.eq(cur-1).removeClass('left ol')
					cur--
				}
			})

			next.click(function(){
				if(cur+1<content.length) {
					content.eq(cur).addClass('left ol')
					content.eq(cur+1).removeClass('right or')
					cur++
				}
			})

			jump.click(function(){
				content.eq(4).prevAll().removeClass('right or').addClass('left ol')
				content.eq(4).removeClass('right or')
				cur = 4
			})
		})
	</script>
