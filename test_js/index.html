	<script>

		function t(n){
			return new Promise((resolve, reject) => {
				if (n==1) {
					resolve(true);
				}
				if (n==2) {
					resolve(false);
				}
				if (n==3) {
					reject();
				}
				if (n==4) {
					reject({a: 4});
				}
			}).then(res => {
				console.log(12, res);
				return res;
			}).then(res => {
				console.log(13, res);
				return res;
			}).catch(() => {})
		}
		$(function(){
			$('#a').click(function(){
				t(1).then((rs) => {
					console.log(1, rs)
				})
				t(2).then((rs) => {
					console.log(2, rs)
				})
				t(3)
				t(4)
			})
		})
