<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>移动端小插件</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="html">
    <div class="box" id="J_box">
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
        <div class="item">1</div>
    </div>
</div>
<script>

    let str = '';
    for(let i = 0; i < 100; i++) {
        str += `<div class="item" data-key="${i}">${i}</div>`
    }
    document.getElementById('J_box').innerHTML = str;


    const io = new IntersectionObserver((entrys) => {
        entrys.forEach((dom) => {
            console.log(dom.target.getAttribute('data-key'), dom.isIntersecting);
        })
    }, {
        root: document.getElementById("J_box"),
        //即滚动到距离底部50px时开始算交互区
        rootMargin:'100px'
    })
    let items = document.getElementById('J_box').getElementsByClassName('item');
    for(let i = 0; i<items.length; i++) {
        io.observe(items[i]);
    }
    
</script>
</body>
</html>
