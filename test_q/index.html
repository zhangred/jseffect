			// 		content.eq(cur).addClass('left ol')

			// jump.click(function(){
			// 	content.eq(4).prevAll().removeClass('right or').addClass('left ol')
			// 	content.eq(4).removeClass('right or')
			// 	cur = 4
			// })

			let content = $('.content')
			let cur = 0

			function goNext() {
				if(cur+1<content.length) {
					content.eq(cur).addClass('left ol')
					content.eq(cur+1).removeClass('right or')
					cur++
				}
			}

			function goPrev() {
				if(cur-1>=0) {
					content.eq(cur).addClass('right or')
					content.eq(cur-1).removeClass('left ol')
					cur--
				}
			}

			$("#J_begin").click(function(){
				goNext()
			})

			$('.J_gonext').click(function(){
				goNext()
			})
			$('.J_goprev').click(function(){
				goPrev()
			})

			$('#J_save_answer').click(function(){
				goNext()
			})

			$('#J_save_coupon').click(function(){
				goNext()
			})
		})
	</script>
