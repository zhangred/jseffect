<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <meta content="telephone=no" name="format-detection">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="./assets/css/eui.css" type="text/css" /> 
  <link rel="stylesheet" href="./assets/css/main.css" type="text/css" /> 
  <script language="javascript" type="text/javascript" src="./assets/js/size.js"></script>
  <title>字体对比</title>
</head>
<body>
  <style>
    .html { padding: .2rem;}
    .html div { line-height: .4rem;}
    .fonta { font-size: 12px;}
    .fontb { font-size: .12rem;}
    .fontc { font-size: 36px;}
    .fontd { font-size: .36rem;}
    .recta { background-color: #aaa; margin-bottom: 1px; height: 100px; width: 100px;}
    .rectb { background-color: #aaa; height: 1rem; width: 1rem;}
  </style>
  <div class="html">
   <div class="fonta">这是12px字号</div>
   <div class="fontb">这是12rem字号</div>
   <div class="fontc">这是36px字号</div>
   <div class="fontd">这是36rem字号</div>

   <div class="recta"></div>
   <div class="rectb"></div>

   <div>屏幕宽度：<span id="width"></span></div>
  </div>

  <script language="javascript" type="text/javascript" src="./assets/js/jquery-2.1.4.min.js"></script>
  <script  language="javascript" type="text/javascript" src="./assets/js/eui.js"></script>
  <script  language="javascript" type="text/javascript" src="./assets/js/main.js"></script>
  <script>
    let dom = document.getElementById('width');
    dom.innerHTML = window.innerWidth
  </script>
</body>
</html>
