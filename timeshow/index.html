			function timeback(){
				var J_ls = $('.J_ls'),
					J_inta = $('.J_inta'),
					J_intb = $('.J_intb');

				var oldarr = ["0","0","0","0","0","0","0"],newarr = [];


				function animate(k,v){
					J_inta.eq(2*k).html(v);
					J_inta.eq(2*k+1).html(v);
					J_ls.eq(k).addClass('timebackactive');
					setTimeout(function(){
						J_intb.eq(2*k).html(v);
						J_intb.eq(2*k+1).html(v);
						J_ls.eq(k).removeClass('timebackactive');
					},800);
				};
				setInterval(function(){
					var t = new Date(),tstr = '',
						h = t.getHours(),
						m = t.getMinutes(),
						s = t.getSeconds();
					tstr = (h>9?h:('0'+h))+''+(m>9?m:('0'+m))+''+(s>9?s:('0'+s));
					newarr = tstr.split('');
					for(var i=0;i<6;i++){
						if(oldarr[i]!=newarr[i]){
							animate(i,newarr[i]);
							oldarr[i] = newarr[i];
						}
					}
				},1000);

			};

			timeback();

		});
