	<script type="text/javascript">
		var na = new numback({
			elm:"J_box",
			number:0,
			height:window.rem*0.24,
			dire:0 // 默认0，升序， 1：降序

		})
		var nb = new numback({
			elm:"J_boxa",
			number:5846246,
			height:window.rem*0.24,
			dire:1 // 默认0，升序， 1：降序

		})
		// var nc = new numback({
		// 	elm:"J_boxb",
		// 	number:5846246,
		// 	dire:1 // 默认0，升序， 1：降序
		// })

		var numbera = 0;
		setInterval(function(){
			numbera+= 123;
			na.initnumber(numbera)
		},3500)

		var numberb = 5846246;
		setInterval(function(){
			numberb -= 123;
			nb.initnumber(numberb)
		},3000)
	</script>
