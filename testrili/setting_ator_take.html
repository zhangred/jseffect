<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css" /> 
	<title>协作者详情</title>
</head>
<body>
	<div class="toptilline">
		<p class="til">协作者详情</p>
		<a class="tl-back" id="J_back"></a>
	</div>
	<div class="html atoredit" id="J_html">
		<div class="editlinebox editlinebox-nmt" id="J_list">
			<div class="editline">
				<p class="el-ado">协作邀请人</p>
				<p class="el-text">18612343022</p>
			</div>
			<div class="editline">
				<p class="el-ado">当前状态</p>
				<p class="el-text">待接受</p>
			</div>
			<div class="editline editline-full">
				<p class="el-ado">协作房间</p>
				<p class="el-text el-text-sm">已选<span class="el-text-in" id="J_num">3</span>间</span></p>
				<div class="rooms">
					<a href="javascript:;" class="J_rm rm rm-active" data-rid="1">龙阳101</a>
					<a href="javascript:;" class="J_rm rm rm-active" data-rid="4">龙阳贵宾1号</a>
					<a href="javascript:;" class="J_rm rm rm-active" data-rid="5">静安总统套房208</a>
				</div>
			</div>
		</div>
	</div>
	<div class="botbtnline">
		<a href="javascript:;" id="J_save" class="btn">接受</a>
	</div>


	<script language="javascript" type="text/javascript" src="assets/javascript/jquery-2.1.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="assets/javascript/func.js"></script>
	<script type="text/javascript">
		$(function(){

			var locked = false;//设置开关 防止重复提交;
			
			var J_save = $('#J_save');
		   	J_save.click(function(){
		   		if(locked){ return;}
				
				CUES.confirm({"msg":"确认接受该协作邀请吗？","callback":function(r){
					if(r){
						locked = true;
						J_save.html('正在处理···');
						//保存提交数据
						$.ajax({ 
							type: "GET",
							url: "api/callback.json?v="+(new Date().getTime()),
							data: {},
							dataType: "json",
							success: function(res){
								if(res.code==0){
									CUES.tip({"msg":"处理成功","callback":function(){
										window.history.go(-1);
									}})
								}else{
									CUES.tip({"msg":"处理失败，请重试"})
								}
							},
							complete:function(){
								locked = false;
								J_save.html('接受');
							}
						});
					}
				}})
			});

		});
	</script>
</body>
</html>
