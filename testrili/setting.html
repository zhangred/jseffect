<body>
	
	<div class="html setting" id="J_html">
		<div class="topbox">
			<p class="tb-phone">186****1234</p>
			<p class="tb-day">剩余<span class="tb-n">130</span>天</p>
			<a href="javascript:;" data-target="#J_pop_chongzhi" class="J_togglepop tb-btn">立即续费</a>
		</div>
		<div class="editlinebox">
			<a href="setting_rooms.html" class="editline editline-cover editline-select">
				<img src="assets/images/icon_set01.png" class="elico">
				<p class="el-ado">房间管理</p>
				<p class="el-text el-text-ash">23</p>
			</a>
			<a href="setting_ator_mine.html" class="editline editline-cover editline-select">
				<img src="assets/images/icon_set02.png" class="elico">
				<p class="el-ado">我的协作者</p>
				<p class="el-text el-text-ash">23</p>
			</a>
			<a href="setting_ator_ask.html" class="editline editline-cover editline-select">
				<img src="assets/images/icon_set03.png" class="elico">
				<p class="el-ado">我收到的协作邀请</p>
				<p class="el-brd">23</p>
			</a>
			<a href="setting_share.html" class="editline editline-cover editline-select">
				<img src="assets/images/icon_set04.png" class="elico">
				<p class="el-ado">如何免费使用满格</p>
			</a>
			<a href="javascript:;" data-target="#J_pop_wx" class="J_togglepop editline editline-cover editline-select">
				<img src="assets/images/icon_set05.png" class="elico">
				<p class="el-ado">联系我们</p>
			</a>
		</div>
		<a href="javascript:;" class="outbtn" id="J_logout">退出登录</a>
	</div>

	<div class="botnav">
		<a href="roomboard.html" class="botnav-ls">
			<p class="icon-botnav icon-botnava"></p>
			<p class="botnav-te">房态管理</p>
		</a>
		<a href="manage.html" class="botnav-ls">
			<p class="icon-botnav icon-botnavb"></p>
			<p class="botnav-te">经营看板</p>
		</a>
		<a href="setting.html" class="botnav-ls active">
			<p class="icon-botnav icon-botnavc"></p>
			<p class="botnav-te">设置</p>
		</a>
	</div>

	<!-- 立即充值弹层 -->
	<div class="pop" id="J_pop_chongzhi">
		<div class="pop-cont pop-mid-cont pop-chongzhi">
			<a href="javascript:;" data-target="#J_pop_chongzhi" class="J_togglepop close"></a>
			<p class="pop-cont-til">选择续费时长</p>
			<div class="ul">
				<a href="javascript:;" class="J_ls ls ls-active" data-buyid="1">购买 1个月<span class="ls-r">￥30.00</span></a>
				<a href="javascript:;" class="J_ls ls" data-buyid="2">购买 6个月<span class="ls-r">￥160.00</span></a>
				<a href="javascript:;" class="J_ls ls" data-buyid="3">购买 12个月<span class="ls-r">￥300.00</span></a>
			</div>
			<a class="btn" href="javascript:;" id="J_buynow">立即支付</a>
		</div>
	</div>

	<!-- 联系我们弹层 -->
	<div class="pop" id="J_pop_wx">
		<div class="pop-cont pop-mid-cont pop-chongzhi">
			<a href="javascript:;" data-target="#J_pop_wx" class="J_togglepop close"></a>
			<p class="pop-cont-til pop-cont-tila">请加客服微信号：smingyu</p>
			<a class="btn btna" href="javascript:;" id="J_copy">复制微信号</a>
		</div>
	</div>


	<script language="javascript" type="text/javascript" src="assets/javascript/jquery-2.1.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="assets/javascript/func.js"></script>
	<script type="text/javascript">
		$(function(){
			//弹层切换
			$('.J_togglepop').on('click',function(){
				$($(this).attr('data-target')).toggleClass('pop_active')
			});

			var J_ls = $(".J_ls");
			
			J_ls.click(function(){
				$(this).addClass('ls-active').siblings().removeClass('ls-active');
			})

			//购买续费
			$('#J_buynow').click(function(){
				var buyid = $('.ls-active').eq(0).attr('data-buyid');
				alert('续费的产品id为：'+buyid)
			});

			//复制微信号
			$('#J_copy').click(function(){
				CUES.tip({"msg":"复制成功"})
			});
		});
	</script>
</body>
