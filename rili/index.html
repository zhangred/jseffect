<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">
	<meta content="telephone=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="zshdatepicker.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="zshdatepicker.js"></script>
	<title>手机端小效果</title>
</head>
<body>
	<div class="newdata" id="newdate"></div>
	<script type="text/javascript">
		var dt = new datepicker({
			"target":"newdate",
			// "defaultdate":"2016/3/24",
			"monthtext":["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],
			"weektext":["Sun","Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
			"prevtext" :"←",
			"nexttext" :"→",
			"monthchange":function(m){
				console.log('当前月份：'+m)
			},
			"dateclick":function(y,m,d){
				console.log(y,m,d)
			}
		})
	</script>
</body>
</html>
